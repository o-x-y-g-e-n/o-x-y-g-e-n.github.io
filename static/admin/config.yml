backend:
  name: github
  repo: felipefialho/felipefialho.com
  branch: master
  #site_domain: felipefialho.com

media_folder: static/assets/posts
public_folder: assets
media_folder_relative: true
publish_mode: editorial_workflow

collections:
  - name: blog # Used in routes, e.g. /admin/collections/blog
    label: Blog # Used in the UI
    folder: content/posts
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template i.e. title.md
    fields: # The fields for each document, usually in front matter
      - { label: Layout, name: layout, widget: hidden, default: post }
      - { label: Date, name: date, widget: datetime, format: YYYY-MM-DD hh:mm:ss }
      - { label: Cover, name: image, widget: image }
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Tags, name: tags, widget: list, default: [''] }
      - { label: Body, name: body, widget: markdown }
